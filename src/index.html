<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/pokeballicon.ico">
  </head>

  <body>
    <section class= "container">
      <!-- Se agrega sección de inicio-->
      <section class= "welcomePage">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <img class="principalLogo" src="images/Pokemonlogo.png" alt="logo">
        <video class="pokemonVideo" controls autoplay muted>
          <source class="pokemonVideo" src="videos/welcomeVideo.mp4">
        </video>
        <!--<iframe class="pokemonVideo" src="videos/welcomeVideo.mp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
        <img class="pokeBallGif" id="pokeBallGif" src="images/Pokeballmoving.gif" alt="Show all Pokemon Button">
        <img class="clickMeImg" id="clickMe" src="images/clickme.png" alt="Discover the pokemon world arrow">
        <img class="computeStatsButton" id="computeStatsButton" src="images/Pokedex.png" alt="Show Statistics Button">
        <img class="clickMeImg" id="clickMe2" src="images/clickme2.png" alt="See statistics arrow">
      </section>

      <!-- Se agrega sección de filtrado y ordenado-->
      <aside class="filterOptions" id="filterOptions">
        <ul>
          <li><h3>Sort by:</h3></li>
          <li>
            <select name="orderOptions" id="orderOptions">
              <option value="id">Id</option>
              <option value="name">Name</option>
            </select>
          </li>
          <li>
            <select name="orderForms" id="orderForms">
              <option value="2">Ascending</option>
              <option value="3">Descending</option>
            </select>
          </li>
          <li><h3>Type:</h3></li>
          <li><label><input type="checkbox" id="cboxAll" >All</label></li>
          <li><label><input type="checkbox" name="cbox" value="Grass">Grass</label></li>
          <li><label><input type="checkbox" name="cbox" value="Poison">Poison</label></li>
          <li><label><input type="checkbox" name="cbox" value="Fire">Fire</label></li>
          <li><label><input type="checkbox" name="cbox" value="Flying">Flying</label></li>
          <li><label><input type="checkbox" name="cbox" value="Water">Water</label></li>
          <li><label><input type="checkbox" name="cbox" value="Bug">Bug</label></li>
          <li><label><input type="checkbox" name="cbox" value="Normal">Normal</label></li>
          <li><label><input type="checkbox" name="cbox" value="Electric">Electric</label></li>
          <li><label><input type="checkbox" name="cbox" value="Ground">Ground</label></li>
          <li><label><input type="checkbox" name="cbox" value="Fighting">Fighting</label></li>
          <li><label><input type="checkbox" name="cbox" value="Psychic">Psychic</label></li>
          <li><label><input type="checkbox" name="cbox" value="Rock">Rock</label></li>
          <li><label><input type="checkbox" name="cbox" value="Ice">Ice</label></li>
          <li><label><input type="checkbox" name="cbox" value="Ghost">Ghost</label></li>
          <li><label><input type="checkbox" name="cbox" value="Dragon">Dragon</label></li>
          <li><img class="pokeBallBtn" id="pokeBallBtn" src="images/Pokeball.png" alt="Pokeball Button"></li>
        </ul>
      </aside>
      <section class="pokemonListFiltered" id="pokemonListFiltered">
        <!-- Aquí se mostrarán las tarjetas de los Pokemon filtradas y ordenadas-->
      </section>
      <!-- Se agrega sección de estadísticas-->
      <section class="pokemonStatisticsSec" id="pokemonStatisticsSec">
        <table class="tableStats">
          <thead>
            <tr>
              <th>Pokemon Type</th>
              <th>Pokemon Quantity</th>
            </tr>
          </thead>
          <tbody id="pokemonStatistics">
            <!-- Aquí se mostrarán en tabla los resultados de las estadísticas-->
          </tbody>
        </table>
      </section>
    <!-- Links para ligar los archivos javascript-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
