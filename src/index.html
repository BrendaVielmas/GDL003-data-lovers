<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="principalLogo" src="imagenes/Pokemonlogo.png" alt="logo">
    <div class="sorted" id="sorted">
      <select name="orderOptions" id="orderOptions">
      <option value="1">Organizar por:</option>
      <option value="id">Id</option>
      <option value="name">Nombre</option>
    </select>
    <select name="orderForms" id="orderForms">
      <option value="1">Orden:</option>
      <option value="2">Ascendente</option>
      <option value="3">Descendente</option>
    </select>
    <button id="sortButton">Mostrar Pokemons</button>
    <button id="computeStatsButton">Mostrar estad√≠sticas</button>
    </div>
    <div id="pokemonList"></div>
    <div id="pokemonStatistics"></div>
    <img class="pokeBall" id="pokeBall" src="imagenes/pakeball3.gif" alt="Pokeball Button">



    <!-- Se agrega seccion de filtrado-->
    <div class="filtered" id="filtered">
      <div class="filterOptions" id="filterOptions">
        <ul>
          <li>TYPE</li>
          <li><input type="checkbox" name="cbox" value="Fire"> <label for="cbox1">Fire</label></li>
          <li><input type="checkbox" name="cbox" value="Poison"> <label for="cbox2">Poison</label></li>
          <li><input type="checkbox" name="cbox" value="Water"> <label for="cbox3">Water</label></li>
          <li><img class="pokeBall2" name="pokeBall2" src="imagenes/Pokeball.png" alt="Pokeball Button2"></li>
        </ul>
      </div>
      <div class="root" id="root">
        <table class="filteredPokemon" id="filteredPokemon">
        </table>
      </div>
    </div>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
