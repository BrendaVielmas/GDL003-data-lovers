<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="imagenes/pokeballicon.ico">
  </head>
  <body>
    <!-- Pagina de inicio-->
    <img class="principalLogo" src="imagenes/Pokemonlogo.png" alt="logo">
    <iframe class="pokemonVideo" src="https://www.youtube.com/embed/MynNG2IRZDI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <div class="otherBtn">
      <img class="pokeBallGif" id="pokeBallGif" src="imagenes/pakeball3.gif" alt="Pokeball Button">
      <img class="clickMeImg" id="clickMe" src="imagenes/click-me.png" alt="Click Me">      
      <img class="computeStatsButton" id="computeStatsButton" src="imagenes/Pokedex.png" alt="Mostrar estadÃ­sticas">
    </div>
    <div class="sorted" id="sorted">
      <div id="pokemonList"></div>
      <div id="pokemonStatistics"></div>
    </div>

    <!-- Se agrega seccion de filtrado-->
    <div class="filtered" id="filtered">
      <div class="filterOptions" id="filterOptions">
        <ul>
          <li><select name="orderOptions" id="orderOptions">
              <option value="1">Organizar por:</option>
              <option value="id">Id</option>
              <option value="name">Nombre</option>
            </select>
          </li>
          <li>
            <select name="orderForms" id="orderForms">
              <option value="1">Orden:</option>
              <option value="2">Ascendente</option>
              <option value="3">Descendente</option>
            </select>
          </li>
          <li><h3>TYPE</h3></li>
          <li><input type="checkbox" name="cbox" value="Grass"> <label for="cbox">Grass</label></li>
          <li><input type="checkbox" name="cbox" value="Poison"> <label for="cbox">Poison</label></li>
          <li><input type="checkbox" name="cbox" value="Fire"> <label for="cbox">Fire</label></li>
          <li><input type="checkbox" name="cbox" value="Flying"> <label for="cbox">Flying</label></li>
          <li><input type="checkbox" name="cbox" value="Water"> <label for="cbox">Water</label></li>
          <li><input type="checkbox" name="cbox" value="Bug"> <label for="cbox">Bug</label></li>
          <li><input type="checkbox" name="cbox" value="Normal"> <label for="cbox">Normal</label></li>
          <li><input type="checkbox" name="cbox" value="Electric"> <label for="cbox">Electric</label></li>
          <li><input type="checkbox" name="cbox" value="Ground"> <label for="cbox">Ground</label></li>
          <li><input type="checkbox" name="cbox" value="Fighting"> <label for="cbox">Fighting</label></li>
          <li><input type="checkbox" name="cbox" value="Psychic"> <label for="cbox">Psychic</label></li>
          <li><input type="checkbox" name="cbox" value="Rock"> <label for="cbox">Rock</label></li>
          <li><input type="checkbox" name="cbox" value="Ice"> <label for="cbox">Ice</label></li>
          <li><input type="checkbox" name="cbox" value="Ghost"> <label for="cbox">Ghost</label></li>
          <li><input type="checkbox" name="cbox" value="Dragon"> <label for="cbox">Dragon</label></li>
          <li><img class="pokeBallBtn" id="pokeBallBtn" src="imagenes/Pokeball.png" alt="Pokeball Button"></li>
        </ul>
      </div>
      <div class="pokemonListFiltered" id="pokemonListFiltered">
      </div>
    </div>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
